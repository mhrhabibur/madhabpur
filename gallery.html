<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Awesome Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
        }
        .navbar {
            background-color: #0d0d0d;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }
        .section {
            padding: 2rem;
            text-align: center;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery-item {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h2 {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html">Gallery</a>
        <a href="organization.html">Organization</a>
    </div>

    <div class="section">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/farm.png" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/grave.jpeg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/sun_flower.jpeg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/under_construction.jpg" alt="Image 4">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 My Awesome Website</p>
    </div>

</body>
</html>
